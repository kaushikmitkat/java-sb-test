name: Maven Multi-Project Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build All Maven Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Find and Build All Maven Projects
        run: |
          echo "Searching for all pom.xml files (excluding root if needed)..."
          find . -name "pom.xml" | while read pom; do
            project_dir=$(dirname "$pom")
            echo "ðŸ”¨ Building project in $project_dir"
            mvn -B -f "$pom" clean install
          done
