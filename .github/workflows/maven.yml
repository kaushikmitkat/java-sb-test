name: Build Changed Maven Projects

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Only Changed Maven Projects

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven local repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Detect changed Maven projects
        id: changes
        run: |
          git fetch origin main

          echo "🔍 Checking for changed Maven projects..."
          mkdir -p changed

          # Get a list of changed files since base branch
          git diff --name-only origin/main > changed_files.txt

          # Find all Maven projects by looking for pom.xml
          find . -name "pom.xml" | while read -r pom_path; do
            project_dir=$(dirname "$pom_path")
            project_dir=${project_dir#./}  # Strip leading ./

            # Check if any changed file is inside this project directory
            if grep -q "^${project_dir}/" changed_files.txt; then
              echo "✅ Changed: $project_dir"
              echo "$project_dir" >> changed/changed_projects.txt
            fi
          done

          if [ -f changed/changed_projects.txt ]; then
            sort -u changed/changed_projects.txt > changed/final.txt
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No changed Maven projects."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Changed Projects
        if: steps.changes.outputs.changed == 'true'
        run: |
          while IFS= read -r dir; do
            echo "🔨 Building $dir"
            mvn -B -f "$dir/pom.xml" clean install
          done < changed/final.txt
