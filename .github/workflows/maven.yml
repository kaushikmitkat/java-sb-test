name: Selective Maven Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Determine changed projects
        id: set-matrix
        run: |
          echo "Detecting changed services..."
          CHANGED_DIRS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | cut -d/ -f1 | sort -u)
          echo "Changed directories:"
          echo "$CHANGED_DIRS"

          MATRIX="[]"
          for dir in patient-service billing-service analytics-service; do
            if echo "$CHANGED_DIRS" | grep -q "^$dir$"; then
              MATRIX=$(echo "$MATRIX" | jq --arg dir "$dir" '. += [{"service": $dir}]')
            fi
          done

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles(format('{0}/pom.xml', matrix.service)) }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build project
        working-directory: ${{ matrix.service }}
        run: mvn clean install
