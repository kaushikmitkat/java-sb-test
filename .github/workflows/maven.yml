name: Build Changed Maven Projects

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Only Changed Maven Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for complete diff comparison

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Find Changed Maven Projects
        id: changes
        run: |
          git fetch origin main --depth=1

          # Find all changed files
          CHANGED_FILES=$(git diff --name-only origin/main)

          # Filter to pom.xml or any src/ folder changes
          CHANGED_DIRS=$(echo "$CHANGED_FILES" | grep -E 'pom\.xml|src/' | xargs -n1 dirname | sort -u)

          # Check if we found any relevant project folders
          if [ -z "$CHANGED_DIRS" ]; then
            echo "No relevant project changes detected."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changed directories:"
            echo "$CHANGED_DIRS"
            echo "$CHANGED_DIRS" > changed_dirs.txt
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Changed Projects
        if: steps.changes.outputs.changed == 'true'
        run: |
          while IFS= read -r dir; do
            if [ -f "$dir/pom.xml" ]; then
              echo "üî® Building Maven project: $dir"
              mvn -B -f "$dir/pom.xml" clean install
            else
              echo "‚ö†Ô∏è Skipping $dir ‚Äî no pom.xml found"
            fi
          done < changed_dirs.txt
